<app-header-page title="Categorias" description="Gestion de categorias para los productos" btnTitle="Agregar Categoria"
    pathname="/categories/new" />

<section class="pt-8">
    <div class="container">
        <div class="categories__table">
            <div class="categories__table--header">
                <h3>ID</h3>
                <h3>Nombre</h3>
                <h3>Descripcion</h3>
                <h3>Fecha Creacion</h3>
                <h3>Acciones</h3>
            </div>

            <div class="divider"></div>

            <ul class="categories__table--body">
                @for (category of categoriesService.categories(); track category.id) {
                <li class="categories__table--row">
                    <p>{{ category.id }}</p>
                    <p>{{ category.name }}</p>
                    <p class="line-clamp-2">{{ category.description }}</p>
                    <p>{{ category.createdAt }}</p>
                    <div>
                        <button mat-icon-button>
                            <mat-icon >edit</mat-icon>
                        </button>
                        <button color="warn" mat-icon-button>
                            <mat-icon color="warn">delete</mat-icon>
                        </button>
                    </div>
                </li>

                } @empty {
                <h3 class="text-center">No se encontraron categorias</h3>
                }
            </ul>
        </div>
    </div>
</section>
